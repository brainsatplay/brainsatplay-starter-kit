<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brains@Play Starter Kit</title>
    <link rel=stylesheet href="./styles.css">
</head>
<body>
    <div id="app"></div>
</body>
<!-- <script type="module" src="./dist/index.js"></script> -->
<script type="module">

    // --------------------- Import the Brains@Play Framework Library ---------------------
    import escompose from './libraries/escompose/index.esm.js'
    import * as escFile from './index.esc.js'

    console.log('escFile', escFile)


    // // --------------------- Instantiate the Application ---------------------
    const esc = escompose(escFile, {

        // Create a monitor with this configuration
        monitor: {
            pathFormat: 'absolute',
            polling: { sps: 60 }
        }, 

        // Will be able to track new keys added to the object
        listeners: { static: false }
    })

    // --------------------- Attach to DOM ---------------------
    const ui = document.getElementById('app')
    esc.esParent = ui

</script>

</html>
