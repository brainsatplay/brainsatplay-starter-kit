<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brains@Play Starter Kit</title>
    <link rel=stylesheet href="./styles.css">
</head>
<body>
    <div id="app"></div>
</body>
<!-- <script type="module" src="./dist/index.js"></script> -->
<script type="module">

    // --------------------- Import ESCompose ---------------------
    import { escompose, escode, esm } from './libraries/index.js'

    // --------------------- Import a Basic ES Component ---------------------
    import * as hello from './content/0-hello-world/index.esc.js'
    import * as composition from './content/1-composition/index.esc.js'
    import * as webcomponents from './content/2-web-components/index.esc.js'
    import * as gamedevelopment from './content/3-game-development/index.esc.js'
    import * as physiologicalsignals from './content/4-physiological-signals/index.esc.js'
    import * as education from './content/5-education/index.esc.js'
    const educationFromSourceText = { esCompose: { esReference: education, esURI: './content/5-education/index.esc.js' } }

    const esc = educationFromSourceText

    const inline = false

    // --------------------- Declare Properties to Apply ---------------------
    const app = document.getElementById('app')
    const properties = { 
        esParent: app // Attach to DOM
    }

    // --------------------- Specify Options ---------------------
    const options = {
        utilities: {

            // Wait for Child Resolution to Complete
            // This is relevant to asynchronous source text bundling
            await: true,

            // Editor Options
            code: {
                class: escode.Editor
            },

            // Bundler Options
            bundle: {
                function: esm.bundle.get,
                options: {
                    relativeTo: window.location.href,
                }
            }
        },
    }

    // --------------------- Instantiate the Component ---------------------
    let component = escompose.create(
        esc, 
        properties,
        options
    )

    // // --------------------- Wait for Complete Resolution ---------------------
    component = await component
    await component.esReady
    console.log('Got Component', component)

    // -------------------- External Component Changes ---------------------
    if (inline) {
        if (esc === hello) {

            component.esDOM.h2.default('Set from program!')
            const wait = 1000
            setTimeout(() => {
                component.esDOM.h2.default(`Set ${wait}ms later!`)
            }, wait)

        }

        if (esc === composition) {

            component.esDOM.input.default('Set from program!')
            const wait = 1000
            setTimeout(() => {
                component.esDOM.input.default(`Set ${wait}ms later!`)
            }, wait)

        }
    }

</script>

</html>
