<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCode: A First Look</title>
</head>
<body>
    
</body>
<script type="module">
    
    import * as escompose from 'https://cdn.jsdelivr.net/npm/escompose@0.1.7/dist/index.esm.js'
    import * as escode from 'https://cdn.jsdelivr.net/npm/escode@0.1.2/dist/index.esm.js'
    import * as esm from 'https://cdn.jsdelivr.net/npm/esmpile@0.1.4/dist/index.esm.js'

    import * as escRef from './components/documentation.esc.js'
    const esc = { __compose: { __object: escRef, __src: './components/documentation.esc.js' } }

    const properties = {
        __parent: document.body
    }
    
    const options = {
        utilities: {
            code: {
                class: escode.Editor
            },

            bundle: {
                function: esm.bundle.get,
                options: {
                    relativeTo: window.location.href,
                }
            }
        }
    }

    escompose.create(esc, properties, options)
    
</script>
</html>
