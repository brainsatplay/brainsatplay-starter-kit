<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brains@Play Starter Kit</title>
    <link rel=stylesheet href="./styles.css">
</head>
<body>
    <div id="app"></div>
</body>
<!-- <script type="module" src="./dist/index.js"></script> -->
<script type="module">

    // --------------------- Import ESCompose ---------------------
    import * as escompose from './libraries/escompose/index.esm.js'
    import * as escode from './libraries/escode/index.esm.js'
    import * as esm from './libraries/esmpile/index.esm.js'

    // --------------------- Import ES Component ---------------------
    import * as escFile from './content/5-education/index.esc.js'

    // const demo = escFile
    const demo = {
        esReference: escFile,
        esURI: './content/5-education/index.esc.js'
    }

    const component = {
        esCompose: demo,
    }

    // // --------------------- Instantiate the Component ---------------------
    const ui = document.getElementById('app')

    const properties = { esParent: ui }
    const options = {
        utilities: {
            code: {
                class: escode.Editor
            },
            bundle: {
                function: esm.bundle.get,
                options: {
                    relativeTo: window.location.href,
                }
            }
        },
    }

    const esc = escompose.create(
        component, // Base component
        properties, // Additional properties
        options // Creation options
    )

</script>

</html>
