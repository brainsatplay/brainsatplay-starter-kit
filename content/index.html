<script type="module">

    // --------------------- Import ESCompose ---------------------
    import * as escompose from 'https://cdn.jsdelivr.net/npm/escompose@0.1.1/dist/index.esm.js'
    import * as escode from 'https://cdn.jsdelivr.net/npm/escode@0.1.0/dist/index.esm.js'
    import * as esm from 'https://cdn.jsdelivr.net/npm/esmpile@0.1.3/dist/index.esm.js'

    // --------------------- Import a Basic ES Component ---------------------
    import * as hello from './0-hello-world/index.esc.js'
    import * as composition from './1-composition/index.esc.js'
    import * as webcomponents from './2-web-components/index.esc.js'
    import * as gamedevelopment from './3-game-development/index.esc.js'
    import * as physiologicalsignals from './4-physiological-signals/index.esc.js'
    import * as education from './5-education/index.esc.js'
    const educationFromSourceText = { esCompose: { esReference: education, esURI: './5-education/index.esc.js' } }

    const esc = education

    // --------------------- Declare Properties to Apply ---------------------
    const properties = { 
        esParent: document.body // Attach to DOM
    }

    // --------------------- Specify Options ---------------------
    const options = {
        utilities: {

            // Editor Options
            code: {
                class: escode.Editor
            },

            // Bundler Options
            bundle: {
                function: esm.bundle.get,
                options: {
                    relativeTo: window.location.href,
                }
            }
        },
    }

    // --------------------- Instantiate the Component ---------------------
    const esComponent = escompose.create(
        esc, 
        properties,
        options
    )

    // --------------------- Wait for Complete Resolution ---------------------
    const component = await esComponent // Promise for self is resolved
    await component.esReady

    // ---------------------Manually Change Properties ---------------------
    console.log('ESC', esc)

</script>
